
<div id="Profile">

    <div class="row">
        <div class="col-md-12">
            <nb-card>

                <nb-card-header style="font-size: 18px;">
                    <nb-icon icon="person-outline" class="pr-1" style="font-size: 24px;"></nb-icon>
                    Profile
                </nb-card-header>

                <nb-card-body class="pt-5 pb-5">

                    <div class="col-md-12">

                    <form>

                        <div class="row">

                        <div class="col-lg-6">
                        <div class="form-group row">
                            <label for="inputFName" class="label col-lg-3 col-form-label">First Name</label>
                            <div class="full-name-inputs col-lg-9">
                                <input type="text" nbInput fullWidth id="inputFName" placeholder="First Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputLName" class="label col-lg-3 col-form-label">Last Name</label>
                            <div class="full-name-inputs col-lg-9">
                                <input type="text" nbInput fullWidth id="inputLName" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputDOB" class="label col-lg-3 col-form-label">Date of Birth</label>
                            <div class="full-name-inputs col-lg-9 datepicker">
                                <input nbInput placeholder="Birth Date" [nbDatepicker]="topicker" id="inputDOB" fullWidth>
                                <span><nb-icon icon="calendar-outline"></nb-icon></span>
                                <nb-datepicker #topicker></nb-datepicker>
                                
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputAddress" class="label col-lg-3 col-form-label">Pharmacy Address</label>
                            <div class="full-name-inputs col-lg-9">
                                <textarea nbInput fullWidth placeholder="Pharmacy Address" ></textarea>
                               
                            </div>
                            
                        </div>
                    

                        <div class="form-group row">
                            <label for="inputEmail" class="label col-lg-3 col-form-label">Email ID</label>
                            <div class="full-name-inputs col-lg-9">
                                <input type="email" nbInput fullWidth id="inputEmail" placeholder="Email ID">
                            </div>

                        </div> 

                        <div class="form-group row">
                            <label for="inputMobileNo" class="label col-lg-3 col-form-label">Mobile No</label>
                            <div class="full-name-inputs col-lg-9">
                                <input type="number" nbInput fullWidth id="inputMobileNo" placeholder="Mobile No">
                            </div>
                           
                        </div>                        

                        </div>

                        <div class="col-lg-6">

                            <div class="form-group row">
                                <label class="label col-lg-3 col-form-label">Display Photo</label>
                                <div class="full-name-inputs col-lg-9">
                                   
                                    <div class="displayPhoto">
                                        <img src="assets/images/kate.png" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputRegNo" class="label col-lg-3 col-form-label">GPHC/PSNI Reg No</label>
                                <div class="full-name-inputs col-lg-9">
                                    <input type="number" nbInput fullWidth id="inputRegNo" placeholder="GPHC/PSNI Reg No">
                                </div>
                            </div>

                        </div>
                        

                    </div>

                        <div class="row mt-4">
                            <div class="text-center dsg  m-auto">
                                <button type="submit" nbButton status="danger" size="small"><nb-icon icon="close-circle-outline"></nb-icon>Close</button>
                            </div>
                        </div>


                    </form>

                </div>

                </nb-card-body>
            </nb-card>

        </div>

    </div>

</div>
