<div class="row">
    <nb-card>
        <nb-card-header class="cardHeaderClass">Discount Coupon Details
            <button nbButton (click)="cancel()" ghost status="danger" class="closeBtnClass">
                <nb-icon icon="close-outline"></nb-icon>
            </button>
        </nb-card-header>
        <nb-card-body>

            <form [formGroup]="discountCouponForm">

                <div class="form-group row">
                    <input type="text" nbInput fullWidth id="discountCouponName" placeholder="Discount Coupon Name"
                        formControlName="discountCouponName">
                </div>

                <div class="form-group row">
                    <input type="number" nbInput fullWidth id="discount" placeholder="Discount %"
                        formControlName="discount">
                </div>

                <div class="form-group row">
                    <nb-select placeholder="Applicable" fullWidth formControlName="discountType">
                        <nb-option *ngFor="let at of applicableType; let i = index" [value]="at">
                            {{at.name}}</nb-option>
                    </nb-select>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input nbInput placeholder="From Date*" [nbDatepicker]="discFromDate"
                            formControlName="discFromDate">
                        <nb-datepicker #discFromDate (dateChange)="getStartDateForDiscount($event)"></nb-datepicker>
                    </div>
                    <div class="col-sm-6">
                        <input nbInput placeholder="To Date*" [nbDatepicker]="discToDate" formControlName="discToDate">
                        <nb-datepicker #discToDate [min]="minDateForDisc"></nb-datepicker>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button type="submit" nbButton status="primary" outline fullWidth
                            (click)="submitDiscountData(discountCouponForm.value)">Save</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" nbButton status="primary" outline fullWidth
                            (click)="clearDiscountCoupon()">Clear</button>
                    </div>
                </div>

            </form>

        </nb-card-body>
    </nb-card>
</div>
