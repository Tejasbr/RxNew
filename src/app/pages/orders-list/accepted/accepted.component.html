<div id="acceptOrder">
    <div class="row">
        <div class="col-md-12">

            <nb-card>
                
                <nb-card-header style="font-size: 18px; letter-spacing: 0.8px;">
                    <nb-icon icon="checkmark-circle-outline" class="mr-1"></nb-icon>View Accepted Orders
                </nb-card-header>
    
                <nb-card-body>
                    <table class="table">
                        <thead>
                            <tr id="font1">
                                <th scope="col">srNo</th>
                                <th scope="col">patientNHSNo</th>
                                <th scope="col">patient Name</th>
                                <th scope="col">location</th>
                                <th scope="col">order No</th>
                                <th scope="col">Order Amount</th>
                                <th scope="col">Assigned Courier Driver</th>
                                <th scope="col">No. of Bags</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of item" class="wow fadeInDown" data-wow-duration="3s" id="font">
                                <th scope="row">{{data.id}}</th>
                                <td>{{data.nhsNo}}</td>
                                <td>{{data.patientName}}</td>
                                <td>{{data.location}}</td>
                                <td>{{data.orderNo}}</td>
                                <td>{{data.netAmount}}</td>
                                <td>{{data.currierAgentName}}</td>
                                <td>{{data.bags}}</td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="text-center dsg pos m-auto pb-3 pt-3">
                        <button nbButton status="danger" size="small" (click)="chage()">
                            <nb-icon icon="close-circle-outline" class="mr-1"></nb-icon>Close
                        </button>
                    </div>
                </nb-card-body>

            </nb-card>

        </div>
    </div>
</div>
