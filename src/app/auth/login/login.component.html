<div class="loginDivClass">

    <form (ngSubmit)="signIn(loginForm.value)" aria-labelledby="title" [formGroup]="loginForm">

        <div class="form-control-group">
            <label class="label" for="input-email">Email address:</label>
            <div class="form-input">
                <input nbInput fullWidth formControlName="email" name="email" required placeholder="Email"
                    id="input-email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
                <div class="form-icon"><i class="fa fa-at" aria-hidden="true"></i></div>
            </div>
        </div>
        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
            <div *ngIf="loginForm.email.controls.errors.required">Email is required</div>
        </div>

        <div class="form-control-group">
            <span class="label-with-link">
                <label class="label" for="input-password">Password:</label>
            </span>
            <div class="form-input">
                <input nbInput fullWidth formControlName="password" name="password" required type="password"
                    id="input-password" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
                <div class="form-icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
            </div>
        </div>
        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        </div>

        <!-- <div class="form-control-group">
            <label class="label" for="userType">User Types:</label>
            <div class="form-input">
                <nb-select placeholder="Select User Type" fieldSize="large" required fullWidth id="select-userType"
                    formControlName="userType" name="userType" id="userType">
                    <nb-option *ngFor="let ut of userTypes; let i = index" [value]="ut">
                        {{ut.name}}
                    </nb-option>
                </nb-select>
                <div class="form-icon"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
            </div>
        </div> -->

        <div class="text-center">
            <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
        </div>

        <div class="form-control-group accept-group">

            <nb-checkbox name="rememberMe" [(ngModel)]="rememberMe" *ngIf="rememberMe" [class.btn-pulse]="submitted">
                Remember me</nb-checkbox>
        </div>

        <div class="btn">
            <button nbButton fullWidth status="primary" size="large" class="btn-border">
                <!-- [disabled]="submitted || !loginForm.valid" -->
                Log In
            </button>
        </div>

    </form>

    <!-- <section class="another-action" aria-label="Register">
        Don't have an account? <a class="text-link" routerLink="../register">Register</a>
    </section> -->


</div>
